<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileFlow</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/jszip.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <h1>FileFlow</h1>
                <p>Drag and drop a folder to view its contents</p>
            </div>
            <div class="header-controls">
                <button id="mode-display-btn" class="mode-badge" title="Current Mode - Click to Change">
                    Mode: Add .md
                </button>
                <button id="view-toggle-btn" class="icon-btn" title="Toggle View (Tree/List)">
                    <svg id="view-icon-tree" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                    <svg id="view-icon-list" class="hidden" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
                <button id="stats-btn" class="icon-btn" title="Statistics">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div id="drop-zone" class="drop-zone">
                <div class="drop-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="upload-icon">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drop folder here</p>
                </div>
            </div>

            <div id="file-list-container" class="file-list-container hidden">
                <div class="list-header">
                    <h2>Files</h2>
                    <div class="toolbar">
                        <input type="text" id="filter-input" class="search-input" placeholder="Filter: *.js, !test/*">
                        <button id="apply-btn" class="text-btn" title="Apply selected action from header">
                            Apply Action
                        </button>
                        <button id="download-zip-btn" class="text-btn" title="Download as ZIP">
                            Download ZIP
                        </button>
                        <button id="clear-btn" class="icon-btn" title="Clear list">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
                <ul id="file-list" class="file-tree"></ul>
            </div>
        </main>
        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button id="close-settings-btn" class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <h4>Action Mode</h4>
                        <label class="setting-item radio">
                            <input type="radio" name="action-mode" value="md" checked>
                            <span>Add .md extension</span>
                        </label>
                        <label class="setting-item radio">
                            <input type="radio" name="action-mode" value="txt">
                            <span>Add .txt extension</span>
                        </label>
                        <label class="setting-item radio">
                            <input type="radio" id="mode-detect" name="action-mode" value="detect">
                            <label for="mode-detect">Detect Info (Encoding/EOL)</label>
                        </label>
                    </div>

                    <div class="setting-group">
                        <h4>Filters</h4>
                        <label class="setting-item">
                            <input type="checkbox" id="exclude-dots-checkbox" checked>
                            <span>Exclude files/folders starting with "." (dotfiles)</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Modal -->
        <div id="stats-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Statistics</h3>
                    <button id="close-stats-btn" class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="stats-content"></div>
                </div>
            </div>
        </div>

        <!-- Status Toast -->
        <div id="status-toast" class="status-toast hidden">
            <div class="spinner"></div>
            <span id="status-text">Processing...</span>
        </div>

        <!-- External Libs -->
        <script src="lib/jszip.min.js"></script>

        <!-- Core & Utils -->
        <script src="js/common.js"></script>

        <!-- UI -->
        <script src="js/ui.js"></script>

        <!-- Actions -->
        <script src="js/actions/ActionManager.js"></script>
        <script src="js/actions/RenameAction.js"></script>
        <script src="js/actions/DetectAction.js"></script>

        <!-- Main -->
        <script src="js/main.js"></script>
</body>

</html>
